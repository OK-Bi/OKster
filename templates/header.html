    <div class="OKster_header">
        <div>
            <h1 class="OKster_logo">OKster</h1>
        </div>
        <div class="OKster_header_navbar">
            <a href="{% url 'articleapp:list' %}" class="OKster_header_nav">
                <span>Articles</span>
            </a>
            <a href="{% url 'projectapp:list' %}"class="OKster_header_nav">
                <span>Projects</span>
            </a>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{request.path}}"class="OKster_header_nav">
                <span>login</span>
            </a>
            <a href="{% url 'accountapp:create' %}"class="OKster_header_nav">
                <span>SignUP</span>
            </a>
            {% else %}
             <a href="{% url 'accountapp:detail' pk=user.pk %}"class="OKster_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{request.path}}"class="OKster_header_nav">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
